<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 字符串转换为数组
      const arr = `2025-9-15`;
      const new_arr = arr.split(`-`);
      console.log(new_arr);

      // 字符串截取
      const strs = `goodmorningmyfriend`;
      const arrs = strs.substring(0, 4);
      console.log(arrs);

      // 字符串是不是以某个字符串开头
      const strings = `nihaoyawodehaopengyou`;
      console.log(strings.startsWith(`nihao`)); // true
      console.log(strings.startsWith(`you,15`)); // false
      // 字符串有没有某个字符串
      console.log(strings.includes(`pengyou`)); // true
      console.log(strings.includes(`wo`)); // true
      console.log(strings.includes(`ta`)); // false
    </script>
  </body>
</html>

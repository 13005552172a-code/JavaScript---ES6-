    <script>
      // const person = {

      function person() {}
      function man() {}
      man.prototype = person;
      man.prototype.constructor = man;
      const boy = new man();
      console.log(boy);
      console.log(boy instanceof man); //对象与构造函数之间的关系

      // console.log(Object.prototype); //所有对象的基础原型
      // console.log(Object.prototype.__proto__); //null 原型链的终点

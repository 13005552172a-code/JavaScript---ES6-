<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 原型对象,更省内存
      function stars(name) {
        this.name = name;
      }
      stars.prototype.sing = function () {
        console.log(`${this.name}在唱歌`);
      };
      const person1 = new stars(`张杰`);
      const person2 = new stars(`薛之谦`);
      console.log(person1);
      console.log(person2);
      console.log(person1.sing === person2.sing);
    </script>
  </body>
</html>

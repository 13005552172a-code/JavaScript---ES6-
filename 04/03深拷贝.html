<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 深拷贝
      const obj = {
        name: `gwq`,
        age: 18,
        hobbby: [`乒乓球`, `足球`],
      };
      const o = {};
      function repl(newobj, oldobj) {
        for (let i in oldobj) {
          //创建
          if (oldobj[i] instanceof Array) {
            newobj[i] = [];
            repl(newobj[i], oldobj[i]);
          } else {
            newobj[i] = oldobj[i];
          }
        }
      }
      repl(o, obj);
      o.age = 20;
      o.hobbby[1] = `篮球`;
      console.log(obj);
      console.log(o);
    </script>
  </body>
</html>

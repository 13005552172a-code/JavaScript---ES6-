<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        font-size: 100px;
        color: aqua;
        text-align: center;
        margin: 0 auto;
        width: 500px;
        height: 500px;
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector(`.box`);
      let i = 0;
      function fn() {
        box.innerHTML = i++;
      }
      function lodash(fn, t) {
        let times = null;
        return function () {
          if (!times) {
            times = setTimeout(function () {
              fn();
              times = null;
            }, t);
          }
        };
      }
      box.addEventListener(`mousemove`, lodash(fn, 500));
    </script>
  </body>
</html>

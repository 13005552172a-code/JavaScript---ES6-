<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        age: 18,
      };
      function fn() {
        console.log(this);
      }
      // bind不会调用函数
      // 能改变this指向
      // 返回是个函数，并且是改了this的函数
      const news = fn.bind(obj);
      news();
    </script>
  </body>
</html>

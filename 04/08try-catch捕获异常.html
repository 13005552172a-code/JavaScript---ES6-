<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>123</div>
    <script>
      // 如果不执行try 就执行catch
      try {
        const divs = document.querySelector(`.div`);
        divs.style.color = `red`;
      } catch (err) {
        // console.log(err.message);
        throw new Error(`异常了`);
      } finally {
        console.log(`成功了`);
      }
      console.log(111);
    </script>
  </body>
</html>

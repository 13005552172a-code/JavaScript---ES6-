<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 内层函数引用外层变量 -->
    <!-- 简单闭包 -->
    <script>
      function out() {
        let a = 10;
        function inside() {
          console.log(a);
        }
        inside();
      }
      out();
    </script>
  </body>
</html>

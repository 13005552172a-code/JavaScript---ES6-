<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 3, 5, 2, 4, 8, 0];
      const arr2 = [10, 20, 30];
      console.log(...arr1); // 1 3 5 2 4 8 0;
      // 求最大值,不会改变
      console.log(Math.max(...arr1)); //8
      // 合并数组
      let sumarr = [...arr1, ...arr2];
      console.log(sumarr); //[1, 3, 5, 2, 4, 8, 0, 10, 20, 30]
    </script>
  </body>
</html>
